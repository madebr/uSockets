name: Build using conan
on:
  pull_request:
  push:
  release:
    types: published
jobs:
  build-cmake:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        crypto: [openssl, wolfssl, None]
        event: [libuv, kqueue, epoll, gcd]
        exclude:
          - os: windows-latest
            event: kqueue
          - os: windows-latest
            event: epoll
          - os: windows-latest
            event: gcd
          - os: ubuntu-latest
            event: gcd
          - os: ubuntu-latest
            event: kqueue
          - os: macos-latest
            event: epoll
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: "Install conan"
        run: |
          python -m pip install conan
          conan user
          conan config set log.print_run_commands=True
      - name: "conan install (download/build dependencies)"
        run: |
          conan install ${{ github.workspace }} -if build  -o crypto=${{ matrix.crypto}} -o event=${{ matrix.event }} --build missing
      - name: "conan build (build uSockets)"
        run: |
          conan build ${{ github.workspace }} -if build -bf build -pf package
      - name: "conan package (install uSockets)"
        run: |
          conan package ${{ github.workspace }}
